<ion-header>

  <ion-navbar>
    <ion-title>CreateFilter</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="filterForm" (ngSubmit)="createFilter()">
    <ion-item>
      <ion-label fixed>Filter Name</ion-label>
      <ion-input type="text" value="" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Archive</ion-label>
      <ion-select formControlName="archive">
        <ion-option *ngFor="let archive of models.archives">{{archive.name}}</ion-option>
      </ion-select>
    </ion-item>
    <!--
    <ion-item>
      <ion-label>Roles</ion-label>
      <ion-select formControlName="role">
        <ion-option *ngFor="let role of roles">{{role.id}} {{role.name}}</ion-option>
      </ion-select>
    </ion-item>    
    -->
    <div padding>
      <button ion-button>Create Filter</button>
    </div>
  </form>

</ion-content>
