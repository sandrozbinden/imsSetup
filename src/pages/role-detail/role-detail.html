<ion-header>

  <ion-navbar>
    <ion-title>RoleDetail</ion-title>
    <ion-buttons end>
      <button ion-button (click)="createFilter()">Create Filter</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Role</h2>
  <ion-item>
    <ion-label fixed>Id</ion-label>
    <ion-label fixed>{{role.id}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label fixed>Name</ion-label>
    <ion-label fixed>{{role.name}}</ion-label>
  </ion-item>
  <h2>Groups</h2>
  <ion-list *ngFor="let group of role.groups">
    <ion-card (click)="viewGroupDetail(group)">
      <ion-card-content>{{group.id}} {{group.name}}</ion-card-content>
    </ion-card>
  </ion-list>
  <h2>Filter</h2>
  <ion-list *ngFor="let filter of role.filters">
    <ion-card (click)="viewFilterDetail(filter)">
      <ion-card-content>{{filter.id}} {{filter.name}}</ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
