<ion-header>

  <ion-navbar>
    <ion-title>Create New Role</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="roleForm" (ngSubmit)="createRole()">
    <ion-item>
      <ion-label fixed>Role Name</ion-label>
      <ion-input type="text" value="" formControlName="name"></ion-input>
    </ion-item>
    <ion-list *ngFor="let group of groups">
      <ion-item>
        <ion-label> {{group.name}} </ion-label>
        <ion-checkbox color="dark" (ionChange)="updateSelectedGroup(group.id)"></ion-checkbox>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button>Create Role</button>
    </div>
  </form>
</ion-content>
